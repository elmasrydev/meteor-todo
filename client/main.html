<head>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">-->
    <title>Simple Todos</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Meteor</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="col-md-4 col-md-offset-4 slogan">
                            <h1>Todo List ({{incompleteCount}})</h1>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">{{> loginButtons}}</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
        <div class="container">
            <aside class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </aside>
            <section class="col-md-9">
                <ul>
                    <label class="hide-completed">
                        <input type="checkbox" />
                        Hide Completed Tasks
                    </label>



                    {{#if currentUser}}
                    <form class="input-group new-task">
                        <div class="input-group">
                            <input type="text" name="text" class="form-control" placeholder="Type To Add A Task">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Go!</button>
                            </span>
                        </div><!-- /input-group -->

                    </form>
                    {{/if}}
                    {{#each tasks}}
                    {{> task}}
                    {{/each}}
                </ul>
            </section>
        </div>
    </div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
</template>
